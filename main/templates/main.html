<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dribble Zone</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            color: #2d5be3;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }
        h5 {
            margin: 18px 0 6px 0;
            color: #444;
            font-weight: 600;
        }
        p {
            margin: 0 0 12px 0;
            color: #666;
            font-size: 1.1em;
        }
        .footer {
            margin-top: 32px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dribble Zone</h1>
        <h5>NPM:</h5>
        <p>{{ npm }}</p>
        <h5>Name:</h5>
        <p>{{ name }}</p>
        <h5>Class:</h5>
        <p>{{ class }}</p>
        <div class="footer">
            &copy; 2025 Dribble Zone
        </div>
    </div>
</body>
</html>
